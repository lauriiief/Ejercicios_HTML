<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form>
      <label for="email"> Email: </label>
      <input type="email" name="email">
      
      <label for="password"> Password: </label>
      <input type="password" name="password">

      <label for="name-last-name"> First and Last Name: </label>
      <input type="text" name="name-last-name">

      <label for="birth-date"> Date of birth </label>
      <input type="date" name="birth-date">

      <label for="telephon-number"> Telephone Number: </label>
      <input type="tel" name="telephon-number">

      <label for="choosing-plan"> Choose your preferred plan: </label>
      <select name="choosing-plan" id="choosing-plan">
        <option value="free-plan"> Free plan</option>
        <option value="start-plan"> Start plan: 9,99€ </option>
        <option value="medium-plan"> Medium plan: 14,99€ </option>
        <option value="premium-plan"> Premium plan: 19,99€ </option>
        <option value="no-plan"> Neither of the above </option>
      </select>
    
      <label for="pro-plan"> Pro Plan: 24,99€ </label>
      <input type="checkbox" name="pro-plan" value="pro-plan">

      <label for="credit-card"> Your credit card number: </label>
      <input type="number" name="credit-card">

      <label for="CVC"> CVC: </label>
      <input type="number" name="CVC" maxlength="3">

      <label for="expiration-date"> Expiration date: </label>
      <input type="text" name="expiration-date">

      <label for="billing-addres"> Billing Address: </label>
      <input type="text" name="billing-addres">

      <button> Submit </button>
    </form>
  </body>
</html>
